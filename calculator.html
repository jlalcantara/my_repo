<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
1
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 3);
}
function sin() {
2
 var num = document.getElementById("n2");
 num.value = Math.sin(num.value);
 }

 function cuatro() {
3
 var num = document.getElementById("n3");
 num.value = Math.pow(num.value, 4);
}
</script>
</head>
<body>
<h1>Calculadora de Juan Luis Alcántara Alcaide</h1>
Number:
<input type="text" id="n1">
 <button onclick="cube()"> x^3 </button>
Number:
<input type="text" id="n2">
 <button onclick="sin()"> sin</button>
Number
<input type="text" id="n3">
 <button onclick="cuatro()"> x^4 </button>
</body>
</html>
